    <div id="app">
      <div data-server-rendered="true" class="skeleton" data-v-3647e45c>
        <div id="skeletonId1" data-v-3647e45c>router1 skeleton</div>
        <div id="skeletonId2" data-v-3647e45c>router2 skeleton</div>
      </div>
      <script>
        var pathname = window.location.pathname,
          hash = window.location.hash,
          skeletons = [
            { id: "skeletonId1", el: document.querySelector("#skeletonId1") },
            { id: "skeletonId2", el: document.querySelector("#skeletonId2") },
          ],
          isMatched = function(e, t) {
            return "hash" === t
              ? e.test(hash.replace("#", ""))
              : "history" === t && e.test(pathname);
          },
          showSkeleton = function(e) {
            for (var t = 0; t < skeletons.length; t++) {
              var o = skeletons[t];
              e === o.id
                ? (o.el.style = "display:block;")
                : (o.el.style = "display:none;");
            }
          };
        isMatched(/^\/router1(?:\/)?$/i, "hash")
          ? showSkeleton("skeletonId1")
          : isMatched(/^\/router2(?:\/)?$/i, "hash") &&
            showSkeleton("skeletonId2");
      </script>
    </div>
